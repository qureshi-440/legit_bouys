{% extends 'main2.html' %}
{% load bootstrap4 %}

{% block content %}
    <h2>Create Post</h2>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}
        {% bootstrap_form form %}
        <input type="submit" value="Post" class="btn btn-success btn-primary">
    </form>
{% endblock %}
